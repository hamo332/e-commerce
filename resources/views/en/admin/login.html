<script>
$(document).ready(function(){



  // Validate Form ...
  $('#myLoginForm').validate({
      rules : {
        email : { required : true , email : true },
        password : { required : true , minlength : 6 },
      },
      messages : {

      },
      errorEelement : 'span',
      errorPlacement : function(error , element){
          element.closest('.form-group').append(error);  
      },
      hightlight : function(element, errorClass , validClass){
        $(element).addClass('is-invalid');
      },
      unhightlight : function(element, errorClass , validClass){
        $(element).removeClass('is-invalid');
      }

  });


  // Login By AJAX ...
  $(document).on('submit','#myLoginForm',function(e){
      e.preventDefault();

      $.ajax({
        url : "http://carsrental.great-site.net/en/admin/doLogin",
        type : 'POST',
        dataType : 'JSON',
        data : $(this).serialize(),
        beforeSend : function(data){
          $('button').attr('disabled' , true);
          $('button i').removeClass('fa-lock').addClass('fa-spin fa-spinner');
        },
        success : function(data){
          if( data.errorMSG ){
            
            // If Account is Wrong !
            // for errors - red box
            toastr.error("Email or password incorrect !");

            $('button').attr('disabled' , false);
            $('button i').removeClass('fa-spin fa-spinner').addClass('fa-lock');

          }else{

            toastr.success("Login Success Please Wait !");
            
            // // If Account is Success !
            window.location.reload();

          }
        }
      });

  });

});
</script>
